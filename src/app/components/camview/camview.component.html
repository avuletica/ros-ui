<div id="camview">
  <div class="title-container">
      <span class="camera-title">CAMERA VIEW</span>
  </div>
  <div class="camera-container">
    <div id="mjpeg"></div>
  </div>
  <div id="cam-info">

    <span>| Distorsion model:</span>
    <span>{{camInfo?.distortion_model}}</span>
  </div>
</div>
