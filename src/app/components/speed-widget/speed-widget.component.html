<div class="speed-widget-container">
  <canvas id='canvas-speed' width='300' height='200'></canvas>
  <p class="speed">{{velocity?.linear?.x | number : '1.2-2'}}</p>
  <p class="speed-label">{{speedLabel}}</p>
  <p class="some-label">PWR RDY {{randomOne | number: '1.2-2'}} {{randomTwo | number: '1.2-2'}}</p>
  <p class="some-label-2">NGN RDY {{randomThree | number: '3.0-0'}} {{randomFour | number: '3.0-0'}}</p>
</div>
